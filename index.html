<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand"><i class="fa fa-files-o" aria-hidden="true"></i> ProjectMaster</span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown active">
                        <span class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            File
                        </span>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <span class="dropdown-item" id="new-project-button"><i class="fa fa-pencil" aria-hidden="true"></i> New Project</span>
                            <span class="dropdown-item" id="open-project-button"><i class="fa fa-folder-open" aria-hidden="true"></i> Open Project</span>
                            <span class="dropdown-item"><i class="fa fa-times-circle" aria-hidden="true"></i> Exit</span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item bg-danger active tab " style="margin-right: 3px;">
                        <span class="nav-link" data-toggle="tab" href="#assets" role="tab" style="color: #ffffff;"><i class="fa fa-file" aria-hidden="true"></i> Assets</span>
                    </li>
                    <li class="nav-item bg-primary" style="margin-right: 3px;">
                        <span class="nav-link" data-toggle="tab" href="#scenes" role="tab" style="color: #ffffff;"><i class="fa fa-video-camera" aria-hidden="true"></i> Scenes</span>
                    </li>
                    <li class="nav-item bg-warning" style="margin-right: 3px;">
                        <span class="nav-link" data-toggle="tab" href="#shots" role="tab" style="color: #ffffff;"><i class="fa fa-video-camera" aria-hidden="true"></i> Shots</span>
                    </li>
                    <li class="nav-item bg-success">
                        <span class="nav-link" data-toggle="tab" href="#tools" role="tab" style="color: #ffffff;"><i class="fa fa-wrench" aria-hidden="true"></i> Tools</span>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="assets" role="tabpanel">
                        <div class="row">
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                            
                            </div>
                            <div class="col-md-4">
                                <h3>Create New Asset</h3>
                                <div class="form-group">
                                    <label for="asset-name">Asset Name</label>
                                    <input type="text" class="form-control" id="asset-name" placeholder="Pile of rocks" required>
                                </div>
                                <div class="form-group">
                                    <label for="asset-type">Asset Type</label>
                                    <select class="form-control" id="asset-type">
                                        <option value="chars">Character</option>
                                        <option value="envs">Environment</option>
                                        <option value="maps">Map</option>
                                        <option value="props">Prop</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary" id="create-asset-button" onclick="newAsset()">Create</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 25px;">
                            <div class="col-md-3">
                                <h3>Characters</h3>
                                <ul class="list-group" id="assets-chars-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="scenes" role="tabpanel">Scenes</div>
                    <div class="tab-pane" id="shots" role="tabpanel">Shots</div>
                    <div class="tab-pane" id="tools" role="tabpanel">Tools</div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script>window.$ = window.jQuery = require('./assets/js/jquery-3.1.1.min.js');</script>
        <script src="./assets/js/tether.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <script src="./assets/js/app.js"></script>
  </body>
</html>
